<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tarjeta Credito propuesta HTML,CSS y JS</title>
</head>
<body>
    <main>
        <section class="contenedor">
            <article class="tarjeta" id="tarjeta">
                <figure class="tarjeta_contenedor_logo">
                    <!-- <img src="img/mastercard.png" alt="logo tarjeta"> -->
                </figure>
                <p class="tarjeta_numero">#### #### #### ####</p>
                <p class="tarjeta_nombre">Nicolas Cabre</p>
                <div class="tarjeta_exp_ccv">
                    <p>MM/YY</p>
                    <p>XXX</p>
                </div>
            </article>
            <article class="formulario_contenedor">
                <form action="/" id="formulario">
                    <h2>Carga tus datos</h2>
                    <fieldset>
                        <label for="inputNumero">Numero de la tarjeta</label>
                        <input id="inputNumero" maxlength="19" type="text" placeholder="Numero tarjeta">
                    </fieldset>
                    <fieldset>
                        <label for="lbl-nombres">Nombre y apellido</label>
                        <input id="lbl-nombres" type="text" placeholder="Ej: Carlos Juarez">
                    </fieldset>
                    <fieldset class="form_exp_ccv">
                        <div>
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>
                            </select>
                        </div>
                        <div>
                            <select name="year" id="selectYear">
                                <option disabled selected>AÃ±o</option>
                            </select>
                        </div>
                        <div>
                            <label for="lbl-ccv">CCV</label>
                            <input id="lbl-ccv" type="text" placeholder="CCV" maxlength="3">
                        </div>
                    </fieldset>
                    <div class="btn_contenedor">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </article>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
